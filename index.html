<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sistema de Funcionários</title>
</head>
<body>
    <div class="container">
        <form id="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>

            <label for="cargo">Cargo:</label>
            <select id="cargo" required>
                <option value="gerente">Gerente</option>
                <option value="desenvolvedor">Desenvolvedor</option>
            </select>

            <label for="departamento">Departamento (apenas para gerentes):</label>
            <input type="text" id="departamento">

            <label for="linguagem">Linguagem (apenas para desenvolvedores):</label>
            <input type="text" id="linguagem">

            <button type="button" onclick="criarFuncionario()">Criar Funcionário</button>
        </form>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <div id="resultado"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
